<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/styles.css">
  <script type="text/javascript" src="/script.js" defer></script>
</head>
<body>
    
<div class="holder">
    <div class="title">Gains Calculator</div>
    <div class="not-gains-holder">
        <div>
            <div class="input-name">Height</div> <input class="input-value" /> in.<br />
            <div class="input-name">Weight</div> <input class="input-value" /> lbs.<br />
            <div class="input-name">Age</div> <input class="input-value" /> yrs.<br />
        </div>
        <div>
            <form id="body-type" class="body-type">
                <input class="body" type="radio" name="body" value="endomorph" /> Endomorph<br />
                <input class="body" type="radio" name="body" value="mesomorph" checked /> Mesomorph<br />
                <input class="body" type="radio" name="body" value="ectomorph" /> Ectomorph<br />
            </form>
        </div>
    </div>
    <br />
    <form class="sexes">
        <input class="sex" type="radio" name="sex" value="male" checked /> Male
        <input class="sex" type="radio" name="sex" value="female" /> Female
    </form>
    <br />
    <div class="gains-holder">
        <button id="gains" class="gains-button">Gains</button>
    </div>
    <br />
    <div class="eat-holder">
        <div id="eat" class="eat">gains</div>
    </div>
</div>
    
</body>
</html>
